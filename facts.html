<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://NathanV124.github.io/style.css">
    <title>FUN FACTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Additional style for the buttons */
        .change-color-btn, .animate-list-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Custom animation for the ordered list */
        @keyframes moveCircular {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Apply animation on button click */
        .animate-ol {
            animation: moveCircular 2s linear forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>FUN FACTS</h1>
        <nav>
            <ul>
                <li><a href="resume.html">Home</a></li>
                <li><a href="facts.html">Fun Facts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>Here are some fun facts about Snorlax!</h3>
            <ol id="funFactsList">
                <li>He sleeps a lot!</li>
                <li>He's really big</li>
                <li>He has two teeth</li>
                <li>His eyes are always closed</li>
                <li>He is the <b>BEST</b> pokemon!</li>
            </ol>
            <!-- Button to change background color -->
            <button id="changeColorButton" class="change-color-btn">Change Background Color</button>
            <!-- Button to animate the list -->
            <button id="animateListButton" class="animate-list-btn">Animate the List</button>
        </section>
    </main>
    <footer>
        <p>Nathan Verrill KSU 2023</p>
    </footer>

    <script>
        document.getElementById('changeColorButton').addEventListener('click', function() {
            document.body.style.backgroundColor = '#ADD8E6';
        });

        document.getElementById('animateListButton').addEventListener('click', function() {
            document.getElementById('funFactsList').classList.add('animate-ol');
            setTimeout(() => {
                document.getElementById('funFactsList').classList.remove('animate-ol');
            }, 2000); // Time to match the animation duration
        });
    </script>
</body>
</html>
